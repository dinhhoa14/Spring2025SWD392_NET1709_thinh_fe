name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      secrets_txt:
        description: "Paste secrets here (format: KEY=VALUE)"
        required: true

jobs:
  build:
    name: Build file 🔨
    runs-on: ubuntu-latest

    steps:
      - name: Kiểm tra repo 🛎️
        uses: actions/checkout@v3

      - name: Đọc secrets từ input
        run: |
          echo "${{ inputs.secrets_txt }}" > secrets.txt
          while IFS='=' read -r key value; do
            if [[ -n "$key" && -n "$value" ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < secrets.txt

      - name: Cài node 📦
        uses: actions/setup-node@v3

      - name: Cài dependencies 🪛
        uses: bahmutov/npm-install@v1

      - name: 🔍 Tìm tên repository
        run: echo "VITE_BASE_PATH=/$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Build dự án 🏗️
        run: npm run build

      - name: Đẩy lên production 📂
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy 🚀
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Tải artifact 🐈‍⬛
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy lên nhánh gh-pages 🌐
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
